<!DOCTYPE html>
<html ng-app="LivrosApp">
	<head>
		<meta charset="UTF-8">
		<title>$http GET example</title>
		<style>
			.item {
				padding: 10px;
			}
		</style>
	</head>
	<body ng-controller="LivroController as livro">
		<h2>Hello Servers!</h2>
		<div ng-repeat="todo in livro.items" class="item">
			<div><span ng-bind="todo.id"></span></div>
			<div><span ng-bind="todo.titulo"></span></div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
		<script src="js/Modules.js"></script>
		<script src="js/LivroService.js"></script>
		<script src="js/LivroController.js"></script>		
	</body>
</html>
